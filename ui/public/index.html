<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Zimit</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="flattr:id" content="7y5rv0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <script type="application/javascript">
      var xhr = new XMLHttpRequest();
      xhr.open("GET", "<%= BASE_URL %>environ.json", false);
      if (xhr.overrideMimeType)
        xhr.overrideMimeType("application/json");
      xhr.send();
      try {
        if (xhr.status != 200 || xhr.readyState != 4)
          throw "Connection Error";
        window.environ = JSON.parse(xhr.responseText);
      } catch (exc) { console.error("Failed to load file ", xhr.responseURL, exc); }
    </script>
  </head>
  <body>
    <noscript>
      <h1>Zimit is javascript-only!</h1>
        <p>We're sorry but Zimit doesn't work properly without JavaScript enabled.</p>
        <p>Please enable it to continue or <a href="mailto:info+zimit@kiwix.org">contact us</a>.</p>
    </noscript>
    <div id="app"></div>
  </body>
</html>
